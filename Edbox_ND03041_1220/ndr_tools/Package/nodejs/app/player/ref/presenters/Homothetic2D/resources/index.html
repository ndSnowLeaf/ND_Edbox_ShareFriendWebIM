<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>位似工具</title>
    <link rel="stylesheet" type="text/css" href="../../../common/common.css">
    <link rel="stylesheet" type="text/css" href="../../../common/tools_common.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
<div class="exam_skin_wood" style="font-size:24px;" id="layout">
    <div class="Homothetic_wrapper">
    <div class="Homothetic_main">
    <!-- 切换字体显示加类 .hide_dom -->
    	<span class="homo_tip_scale hide_do">
    		<span class="text text_t">缩放比例:</span>
    		<span class="num">75</span>
    		<span class="text">%</span>
    	</span>
        <div class="Homothetic_main_bd">
        	
        </div>
        <div class="Homothetic_main_right_menu">
        <!-- 暂停在ul标签上加类 .change_pause -->
            <ul class="homo_menu_box change_pause">
            
                <a class="homo_btn_play ">
                </a>
                <!-- 选中状态，点击 .spolr_menu_a 的时候父容器 .spolr_menu_item 加类 on 表示切换到当前预设 -->
                <li class="homo_menu_item homo_item1 on">
                </li>
                <li class="homo_menu_item homo_item2">
                </li>
                <li class="homo_menu_item homo_item3">
                </li>
                <li class="homo_menu_item homo_item4">
                    <span class="homo_item4_text">
                   		<p class="txt">位似比</p>	
                    </span>
                    <div class="homo_item4_input_box">
                        <div class="homo_drop_num_wrap homo_drop_num_wrap1">
                            <a href="javascript:void(0)" class="homo_drop_num">
                                <!-- 展开的时候 .spolar_drop_num 添加类名 .ui_open 使得箭头向下 -->
                                <span class="num_input">
            					<span class="num_input_text">1</span>
                                </span>
                                <!-- 点击态在a标签上加类.ui_btn_active -->
                                <span class="homo_drop_arrow"></span>
                                <span class="homo_drop_preload_img01"></span>
                            </a>
                            <div class="homo_drop_numselect homo_drop_numselect1 clearfix ">
                                <div class="homo_numselect_wrap  hide_dom">
                                    <a href="javascript:;"><span>1</span></a>
                                    <a href="javascript:;"><span>2</span></a>
                                    <a href="javascript:;"><span>3</span></a></br>
                                    <a href="javascript:;"><span>4</span></a>
                                    <a href="javascript:;"><span>5</span></a>
                                    <a href="javascript:;"><span>6</span></a></br>
                                    <a href="javascript:;"><span>7</span></a>
                                    <a href="javascript:;"><span>8</span></a>
                                    <a href="javascript:;"><span>9</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="homo_drop_num_wrap">
                            <a href="javascript:void(0)" class="homo_drop_num ui_open">
                                <!-- 展开的时候 .homo_drop_num 添加类名 .ui_open 使得箭头向下 -->
                                <span class="num_input">
            					<span class="num_input_text">9</span>
                                </span>
                                <!-- 点击态在a标签上加类.ui_btn_active -->
                                <span class="homo_drop_arrow"></span>
                                <span class="homo_drop_preload_img01"></span>
                            </a>
                            <div class="homo_drop_numselect homo_drop_numselect2 clearfix ">
                                <!-- 隐藏数字键盘在类 .homo_numselect_wrap上加 .hide_dom -->
                                <div class="homo_numselect_wrap hide_dom ">
                                    <a href="javascript:;"><span>1</span></a>
                                    <a href="javascript:;"><span>2</span></a>
                                    <a href="javascript:;"><span>3</span></a></br>
                                    <a href="javascript:;"><span>4</span></a>
                                    <a href="javascript:;"><span>5</span></a>
                                    <a href="javascript:;"><span>6</span></a></br>
                                    <a href="javascript:;"><span>7</span></a>
                                    <a href="javascript:;"><span>8</span></a>
                                    <a href="javascript:;"><span>9</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="Homothetic_bottom">
        <ul class="homo_btns_list">
            <!--需要计算-通分-约分时加类 .show_2circle  -->
            <li class="homo_btn_item homo_btn_1 show_2circle">
                <a class="com_btns btns-primary homo_btn_outside " href="javascript:;">
                    <span class="btns-primary-txt">O在图形外</span>
                    <span class="homo_btn_2_sanjiao"></span>
                </a>
                <div class="homo_icon_2circle">
                    <div class="homo_icon_box">
                        <span class="homo_icon_com homo_icon_1">
                        	<span class="homo_icon_text_com homo_icon_text_1">同侧</span>
                        </span>
                        <span class="homo_icon_com homo_icon_2 ui_btn_active">
                        	<span class="homo_icon_text_com homo_icon_text_2">两侧</span>
                        </span>
                    </div>
                </div>
            </li>
            <li class="homo_btn_item homo_btn_2  ">
                <a class="com_btns btns-primary homo_btn_inside click_disabled " href="javascript:;">
                    <span class="btns-primary-txt">O在图形内</span>
                </a>
            </li>
        </ul>
    </div>
</div>

</div>
<script src="../../../common/resources/common/layout/wood/layout.js"></script>
</body>
</html>
