<!--  顶部提示 -->
<div class="title_tips" data-identify="contrast_header_tip" style="display: none">
    请老师选择2~4名同学进行对比
</div>

<!-- /顶部提示 -->



<!-- 底部对比操作栏 -->
<div class="com_bottom_contrast" data-identify='contrast_select' style="display: none">
    <ul class="name_list">
        <!-- ko foreach:selectedStu -->
        <li class="name_item">
            <span class="name" data-bind="text:$index() + 1 + '.' + studentName"></span>
            <div class="photo">
                <img data-bind="attr:{src:headIcon}" alt="" width="100%" height="100%" />
                <a href="###" class="btn_del" data-bind="click:$parent.deleteSingle"></a>
            </div>
        </li>
        <!-- /ko -->

        <li class="name_item item_add">
            <span class="add_text js_add_student">点选学生名字添加</span>
        </li>
    </ul>
    <div class="btn_wrap">
        <a href="###" class="com_btn_main btn_change_color contrast" data-bind="css:{com_btn_disabled:!enableContrast()}"><em class="font js_contrast">对比</em></a><!--不可点击态增加类名.com_btn_disabled，点击态类名.ui_btn_active，文字红色时增加类名.btn_change_color-->
        <a href="###" class="com_btn_main " data-bind="click:deleteAll"><em class="font js_clear">清空</em></a><!--不可点击态增加类名.com_btn_disabled，点击态类名.ui_btn_active，文字红色时增加类名.btn_change_color-->
    </div>

</div>
<!-- /底部对比操作栏 -->

<!-- 退出对比按钮 -->
<div class="ndui-tool-box" data-identify='contrast_exit' style="display: none">
    <ul class="ndui-tool-list ndui-tool-right">
        <li class="ndui-tool-cell">
            <a href="javascript:;" class="ndui-btn-square square_tool_exit">
                <i class="ndui-btn-pic"></i>
                <em class="ndui-btn-text js_exit_contrast">退出对比</em>
            </a>
        </li>
    </ul>
</div>
<!-- /退出对比按钮 -->

<!-- 底部对比操作栏 -->
<div class="com_bottom_control" data-identify='contrast_change' style="display: none">
    <a class="com_btn_round btn_change_color js_confirm" href="javascript:;">
        <span class="icons_box"></span>
        <span class="text_box js_submit">提交</span>
    </a>
    <a class="com_btn_round js_cancel" href="javascript:;">
        <span class="icons_box"></span>
        <span class="text_box js_close">关闭</span>
    </a>
</div>
<!-- /底部对比操作栏 -->
