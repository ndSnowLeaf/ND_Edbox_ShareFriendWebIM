<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>白板端题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../../common.css">
</head>
<body>
<div class="exam_skin_wood" style="font-size: 16px">
    <div class="com_stat_tool">
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_quit" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">退出本题</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_answer" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">参考答案</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_check" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">查看原题</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_stats" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">正误统计</em>
    </a>
</li>
        <div class="square_time_box">
            <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_time" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">时间排序</em>
    </a>
</li><!-- 选中加on -->
            <div class="selected">
                <a href="###" class="options on">座位排序</a><!-- 选中加on -->
                <a href="###" class="options">小组排序</a>
                <i class="tips"></i>
            </div>
        </div>
        
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_vote" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">人气投票</em>
    </a>
</li>
        
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_analysis" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">查看解析</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_tool_result" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">公布结果</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_view_progress" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">查看进度</em>
    </a>
</li>
        <li class="com_part_toolbar_li @@buttonstate">
    <a class="com_btn_square_tool square_end_answer" href="javascript:;">
        <i class="com_btn_pic"></i>
        <em class="com_btn_text">结束答题</em>
    </a>
</li>
    </div>

</div>
<script src="../wood/layout.js"></script>
</body>
</html>
