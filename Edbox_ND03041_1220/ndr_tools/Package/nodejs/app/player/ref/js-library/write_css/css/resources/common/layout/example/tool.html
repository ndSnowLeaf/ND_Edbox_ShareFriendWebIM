<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pad端题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../../common.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout com_layout_tool" id="layout">
        <div class="com_wrapper_board" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
            <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_delete" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text">推送</span>
</a>
</div>
            <!--主体内容-->
            <div class="com_layout_container"><!-- 没有标题时加.notit -->
                <div style="height:100%;position: relative;height: 100%; z-index: 333;"> <!-- 这个relative的div建立一个自己题型的类名 -->
                    <div class="com_layout_tit">
                        <h2 class="tit">标题</h2><!-- 文字过多的情况加.s_tit -->
                    </div>
                    <div class="com_layout_main">
                        <!-- 在这里新建div写新的题型 -->
                    </div>
                </div>
            </div>
            <!--/主体内容-->
            <div class="com_board_side">
    <a class="com_btn_square square_small" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_full" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_delete" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text"></span>
</a>
    <a class="com_btn_square square_share" href="javascript:;">
    <span class="com_btn_pic"></span>
    <span class="com_btn_text">推送</span>
</a>
</div>
        </div>
    </div>
</div>
<script src="../wood/layout.js"></script>
</body>
</html>
