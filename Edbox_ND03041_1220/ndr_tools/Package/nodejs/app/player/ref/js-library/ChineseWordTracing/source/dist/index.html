<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <style>
        #demo{
            width:100%;
            height:100%;
        }

        #demo .content{
            position:relative;
            width:20em;
            height:20em;
            margin:0 auto;
            border:1px solid #ccc;
        }

        #demo .control{
            margin-top:2em;
            text-align: center;
        }

        .canvas_back{
            position:absolute;
            top:0;
            left:0;
            z-index:1000;
        }
        .canvas_fore{
            position:absolute;
            top:0;
            left:0;
            z-index:1001;
        }
    </style>
</head>
<body>
<div id="demo">
    <div id="word" class="content">

    </div>
    <div class="control">
        <button class="btn">显示部首</button>
        <button class="btn">隐藏部首</button>
        <button class="btn">展示结构</button>
        <button class="btn">隐藏结构</button>
        <button class="btn">自动描红</button>
        <button class="btn">停止自动描红</button>
        <button class="btn">快速</button>
        <button class="btn">中速</button>
        <button class="btn">慢速</button>
        <button class="btn">重置</button>
        <button class="btn">分步描红</button>
        <button class="btn">下一步</button>
        <button class="btn">上一步</button>

    </div>
</div>
<script type="text/javascript" src="chinesewordtracing.js"></script><script type="text/javascript" src="test.js"></script></body>
</html>
