<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>白板端题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../../common.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout" id="layout">
        <div class="com_wrapper_board" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
            <!--头部-->
            <div class="com_layout_header">
                <!--计时器-->
                <div class="com_header_time">
                    <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b>
    	<span class="time_m"><em>05</em></span>
        <b class="time_text">分</b>        
    	<i>:</i>
    	<span class="time_s"><em>21</em></span>
        <b class="time_text">秒</b>
    </div>
</div>
                    <div class="upload">
                        <div style="width:100%;height:100%;">提交人数：<span class="num">35</span>/50</div>
                    </div>
                </div>
                <!--/计时器-->
                <!--提交按钮-->
                <div class="com_header_tool">
                    <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                </div>
                <!--/提交按钮-->
                
            </div>
            <!--/头部-->
            <!--主体内容-->
            <div class="com_layout_container"><!-- 没有标题时加.notit -->
                <div style="height:100%;position: relative;height: 100%; z-index: 333;"> <!-- 这个relative的div建立一个自己题型的类名 -->
                    <div class="com_layout_tit">
                        <h2 class="tit">标题</h2><!-- 文字过多的情况加.s_tit -->
                    </div>
                    <div class="com_layout_main">
                        <!-- 在这里新建div写新的题型 -->
                    </div>
                </div>
            </div>
            <!--/主体内容-->
        </div>
    </div>
</div>
<div class="toolLoader" id="" style="z-index: 999; height: 88px; position:fixed; bottom:0;right:190px">
	<div class="exam_skin_wood" style="font-size: 21.5px;">
    
    	<!--只用这一段dom外层的是公用的-->
		<div class="com_vote_tool" id="">        	
            <div class="com_tabs_btn">            	
                <a class="com_btn_square_w radius_lb" href="javascript:;">随机2位</a>
                <a class="com_btn_square_w radius_none" href="javascript:;">随机3位</a>
                <a class="com_btn_square_w radius_rb" href="javascript:;">随机4位</a>
            </div>            
            <a class="com_btn_square_w highlight" href="javascript:;">取消投票</a>
            <a class="com_btn_square_w " href="javascript:;">确认选择</a>
        </div>
        <!-- /只用这一段dom外层的是公用的-->
	</div>
</div>

<script src="../wood/layout.js"></script>
</body>
</html>
