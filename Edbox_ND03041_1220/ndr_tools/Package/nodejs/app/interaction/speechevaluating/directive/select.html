<div class="titleSelect" ng-mouseover="isShow=true" ng-mouseleave="isShow=false"><a href="javascript:void(0);" class="title" ng-repeat="item in list" ng-if="item.id === currentId"><span class="text" title="item">{{item.name}}</span> <span class="num">{{item.count}}</span> <i class="icon"></i></a><div class="unit_box" style="height:{{list.length*38-36}}px" ng-show="isShow"><a href="javascript:void(0);" ng-repeat="item in list" ng-if="item.id !== currentId" ng-click="showWordsById(item.id);" class="title"><span class="text" title="{{item.name}}">{{item.name}} </span><span class="num">{{item.count}}</span></a></div></div>
