<div class="exam_wood" id="exam_wood_speech_evaluating"><div class="com_layout com_layout_large"><div class="com_lay_main"><div class="com_lay_header"><new-time-box></new-time-box><div class="com_lay_toptool"></div></div><div class="com_lay_contain english_box"><div class="com_lay_mboard"><div class="com_lay_boardtit"><h2 class="com_u_boardtit"><textarea new-edit-box max-size="24" min-size="16" class="tit" placeholder="{{'linkup.placeholder.title' | translate }}" rows="2" ng-model="model.title"></textarea><!--此处建议使用p标签配合contenteditable属性的形式，也可换成input--></h2><a class="btn_clean" href="javascript:void(0);" ng-click="cleanWords();">清空单词</a></div><div class="com_lay_board" ng-show="showContent.addWords.length===0"><!-- 未添加单词时 --><p class="nothing_text">请从右侧生词库添加单词</p></div><div class="com_lay_board"><!-- 添加单词之后 --><p class="add_mun">已添加单词：{{showContent.addWords.length}}</p><ul class="wrod_box"><li class="wrod_list" ng-class="{edit:item.isEditor}" ng-repeat="item in showContent.addWords"><span class="wrod" style="font-weight: bolder;font-family: 'Courier New'" ng-show="!item.isEditor" ng-dblclick="dbclick(item);">{{item.word}} </span><input class="wrod" style="font-weight: bolder;font-family: 'Courier New'; width:{{item.word.length*13+45}}px" ng-blur="wordItemEditBlur(item);" ng-show="item.isEditor" ng-model="options.textTemp"> <a href="javascript:void(0);" ng-click="deleteWord(item)" class="icon_del"></a></li><li class="wrod_list_add" ng-show="showContent.addWords.length<20"><a ng-show="!isEditorWord" href="javascript:void(0);" ng-click="editorWord()" class="icon_add"></a> <input id="editorWordInput" ng-show="isEditorWord" ng-keydown="editorWordKeydown($event)" ng-blur="editorWordBlur()" type="text" ng-model="options.editorValue"></li></ul></div></div><div class="com_m_sideboard_1"><div class="com_m_sidehead"><p class="title">生词库</p></div><div class="com_m_sidecon"><div class="coursebox"><unit-select content="showContent" show-words-by-id="showWordsById" current-id="model.content.currentId" is-show="options.isShow"></unit-select><div class="wrod_dl_box"><dl ng-repeat="item in showContent.showWords" ng-click="addWord(item);" ng-class="{'click':!item.isAdd }" class="wrod_dl"><dt class="text01">{{item.word}}</dt><dd class="text02">{{item.speech}}{{item.meaning}}</dd></dl><a href="javascript:void(0);" ng-click="addWords();" class="addall"><i class="icon"></i><span class="text">添加全部单词</span></a></div></div></div></div></div></div><foot-tool description-id="'description-id'" is-simple-mode="false" model="model" encode-data="encodeData" decode-data="decodeData" valid-data="validPostData" api-version="v2"></foot-tool><!-- 题型秒速模板 --><div style="display:none" id="description-id"><a href="javascript:;" class="mainlink"><ins></ins> <span translate="app.topic.title"></span></a><div class="toolpop"><div class="popheader"><h2 class="poptit" translate="speachevaluating.topic.title"></h2></div><div class="popbody"><p class="introtxt" translate="speachevaluating.topic.text"></p></div><div class="popfoot"><a href="javascript:;" class="btn btn_cancel" ng-click="$parent.hide()">{{'app.topic.know' | translate}}</a></div></div></div><!-- 弹窗 start --><div class="pop_box" ng-show="showConfirm"><div class="com_m_sideboard_1"><div class="com_m_sidehead"><h3 class="title">提示</h3><a href="javascript:void(0);" ng-click="windowColse('showConfirm');" class="close"></a></div><div class="com_m_sidecon"><div class="content"><p class="text">你确定要清空该页面下的所有单词吗？</p><p class="btn_box"><a href="javascript:void(0);" ng-click="deleteWords();" class="com_u_btn4">确定</a> <a href="javascript:void(0);" ng-click="windowColse('showConfirm');" class="com_u_btn4">取消</a></p></div></div></div></div><!-- 弹窗 start --><div class="pop_box pop_box_alert" ng-show="showAlert"><div class="com_m_sideboard_1"><div class="com_m_sidehead"><h3 class="title">提示</h3><a href="javascript:void(0);" ng-click="windowColse('showAlert'); " class="close"></a></div><div class="com_m_sidecon"><div class="content"><p class="text">对不起，系统无法识别单词："{{options.editorValue}}"请检查拼写后再保存。</p></div></div></div></div><!--/ 弹窗 end --></div></div><error-tip error-data="errorModel"></error-tip>
