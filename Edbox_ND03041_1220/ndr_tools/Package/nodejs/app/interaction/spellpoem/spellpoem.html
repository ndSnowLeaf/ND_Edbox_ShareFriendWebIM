<div class="exam_wood"><div class="com_layout com_layout_large"><div class="com_lay_main spellpoem_css"><div class="com_lay_header"><new-time-box></new-time-box><div class="com_lay_toptit spellpoem_title_hide"><div class="com_u_toptit spellpoem_title_hide"><textarea new-edit-box maxlength="70" max-size="24" contenteditable="true" class="tit ng-isolate-scope ng-pristine ng-valid" placeholder="{{'spellpoem.title_tips' | translate}}" ng-focus="focusOnTitle($event);" ng-blur="blurOnTitle($event);" style="overflow: hidden; color: #5d390d" ng-model="model.title" rows="2"></textarea></div></div></div><!--正文--><div class="com_lay_contain poem_contain_side"><div class="com_lay_mboard"><div class="com_lay_boardtit"></div><!--左侧-编辑栏--><div class="poem_wrap"><div class="top_wrap"><input ng-model="model.content.title" type="text" class="text" placeholder="{{'spellpoem.title_placeholder' | translate}}" maxlength="15"> <input ng-model="model.content.author" type="text" class="text" placeholder="{{'spellpoem.author_placeholder' | translate}}" maxlength="8"></div><div class="contain"><p class="des">{{'spellpoem.wordslimitation' | translate}}</p><ul class="poem_list2"><li ng-repeat="sen in model.content.sentences"><input type="text" class="text" ng-model="sen.words" maxlength="10"></li><li class="btn_add" ng-show="model.content.sentences.length<10" ng-click="addLine();"></li></ul></div><div class="bottom_wrap"><a href="javascript:;" class="com_u_btn4" ng-click="cleanPoemBody();">{{'spellpoem.cleanall' | translate}}</a><!--<a href="javascript:;" class="com_u_btn4" ng-click="generatePoemBody();">{{'spellpoem.generate'--><!--| translate}}</a>--></div></div><!--/左侧-编辑栏--></div></div><!--正文--><!--正文2--><div class="com_lay_contain poem_contain"><div class="com_lay_mboard"><!--右侧-展示栏--><div class="poem_wrap"><div class="title_wrap"><h4>{{model.content.title}}</h4><p class="auther">{{model.content.author}}</p></div><div class="contain"><ul class="poem_list"><li ng-class="{'words_small': true
