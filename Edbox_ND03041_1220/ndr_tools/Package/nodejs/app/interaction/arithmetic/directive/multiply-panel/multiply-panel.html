<div class="addition"><ul><li><cust ng-repeat="item in calNum.number_first.items"><span class="com_u_btn2 com_u_btn2_s" ng-if="item.num!='.'">{{item.num}}</span> <span ng-class="{true: 'com_u_btn_dot dot_show',false:'com_u_btn_dot'}[item.dot_show]" ng-if="item.num=='.'"></span></cust></li><li><em>x</em><cust ng-repeat="numItem in [1,2,3,4,5]"><span ng-if="numItem<=calNum.number_second.offset.left_blank" class="com_u_btn_dot"></span> <span ng-if="numItem<=calNum.number_second.offset.left_blank" class="btn_none com_u_btn2_s"></span></cust><cust ng-repeat="item in calNum.number_second.items"><span class="com_u_btn2 com_u_btn2_s" ng-if="item.num!='.'">{{item.num}}</span> <span ng-class="{true: 'com_u_btn_dot dot_show',false:'com_u_btn_dot'}[item.dot_show]" ng-if="item.num=='.'"></span></cust></li><li class="line"></li><li ng-repeat="itemp in calNum.procedure "><cust ng-repeat="item in itemp.items"><span ng-click="checkNum(item)" class="com_u_btn2 com_u_btn2_s" ng-class="{'com_s_fill':item.hide}" ng-if="item.num!='.'">{{item.num}}</span> <span ng-click="checkNum(item)" ng-class="{true: 'com_u_btn_dot dot_show',false:'com_u_btn_dot'}[item.dot_show]" ng-if="item.num=='.'"></span></cust><cust ng-repeat="numItem in [1,2,3,4]"><span ng-if="numItem<=itemp.offset" class="com_u_btn_dot"></span> <span ng-if="numItem<=itemp.offset" class="btn_none com_u_btn2_s"></span></cust></li><li class="line" ng-show="calNum.procedure.length>0"></li><li><cust ng-repeat="item in calNum.number_result.items"><span class="com_u_btn2 com_u_btn2_s" ng-click="checkNum(item)" ng-class="{'com_s_fill':item.hide}" ng-if="item.num!='.'">{{item.num}}</span> <span ng-click="checkNum(item)" ng-class="changeDotClass(item)" ng-if="item.num=='.'"></span></cust><cust ng-repeat="numItem in [1,2,3,4]"><span ng-if="numItem<=calNum.number_result.offset" class="com_u_btn_dot"></span> <span ng-if="numItem<=calNum.number_result.offset" class="btn_none com_u_btn2_s"></span></cust></li></ul></div>
