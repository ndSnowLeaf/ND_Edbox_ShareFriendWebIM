<div class="pager"><!-- 上一页不可点击添加class名字btn_false --> <a href="javascript:void(0);" class="previous" ng-class="{btn_false:page.index===1}">上一页</a> <a href="javascript:void(0);" ng-repeat="item in numArr" ng-class="{cur:item==page.index}">{{item}}</a> <a href="javascript:void(0);" class="next" ng-class="{btn_false:index===page.pageCount}">下一页</a></div>
