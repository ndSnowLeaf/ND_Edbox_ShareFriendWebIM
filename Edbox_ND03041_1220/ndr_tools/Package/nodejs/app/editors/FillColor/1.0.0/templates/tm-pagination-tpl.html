<div class="fillcolor_page_item">
    <div class="com_page" ng-show="conf.totalItems > 0">
        <a href="###" class="btn_turnpage page_prev"  ng-class="{disable: conf.currentPage == 1}" ng-click="prevPage()"></a>
        <a href="###" class="btn_num" ng-repeat="item in pageList track by $index" ng-class="{on: item == conf.currentPage, separate: item == \'...\'}" ng-click="changeCurrentPage(item)">{{ item }}</a>
        <a href="###" class="btn_turnpage page_next" ng-class="{disable: conf.currentPage == conf.numberOfPages}" ng-click="nextPage()"></a>
    </div>

</div>
