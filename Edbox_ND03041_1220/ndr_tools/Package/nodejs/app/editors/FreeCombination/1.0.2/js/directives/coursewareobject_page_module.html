<div class="_module" ng-class="{'_editable':editable}">
	<div text-module="module" modules="modules" style="width:100%;height:100%;" ng-if="module.type=='richtext'">
	</div>
	<div image-module="module" modules="modules"  style="width:100%;height:100%;" ng-if="module.type=='picture'">
	</div>
	<div shape-module="module" modules="modules"  style="width:100%;height:100%;" ng-if="module.type=='shape'">
	</div>
	<div table-module="module" modules="modules"  style="width:100%;height:100%;" ng-if="module.type=='table'">
	</div>
</div>
