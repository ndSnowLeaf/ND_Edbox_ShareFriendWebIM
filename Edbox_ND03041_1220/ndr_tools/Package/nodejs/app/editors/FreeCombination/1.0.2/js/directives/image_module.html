<div class="image_module" ng-mousedown="setCurrentEditor($event,'image')">
    <img ng-style="{'width':module.width,'height':module.height}" ng-src="{{module.src}}" page-module-draggable slides-drag="onDrag($event)"/>
    <div class="fct_lock_tips " ng-if="needConfirmToFix()&&module.selected">
        <div class="fct_lock_tips_bg"></div>
        <span class="fct_lock_tips_text" ng-bind="'freecombination.prompt.lock'|translate">不需要学生拖动操作的元素请设为锁定位置</span>
    </div>
</div>
