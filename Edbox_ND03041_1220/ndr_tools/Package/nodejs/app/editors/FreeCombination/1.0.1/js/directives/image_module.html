<div class="image_module" ng-mousedown="setCurrentEditor($event,'image')">
    <img ng-style="{'width':module.width,'height':module.height}" ng-src="{{module.src}}" page-module-draggable/>
    <div class="fct_lock_tips " ng-if="needConfirmToFix()">
        <div class="fct_lock_tips_bg"></div>
        <span class="fct_lock_tips_text">不需要学生拖动操作的元素请设为锁定位置</span>
    </div>
</div>
