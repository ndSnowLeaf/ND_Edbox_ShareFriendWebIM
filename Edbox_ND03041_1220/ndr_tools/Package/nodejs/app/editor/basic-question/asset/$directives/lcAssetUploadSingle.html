<div class="asset-upload-warp"><form><div class="upload-area" title="{{'resource.upload.label.select.draggable' | translate}}"><div class="upload-image" ng-show="uploadItem.src"><img ng-src="{{uploadItem.src}}" alt="..."></div><p class="upload-bg {{category}}" ng-show="uploadItem && !uploadItem.src"></p><div class="upload-info" ng-show="uploadItem.start"><p class="txt"><span ng-show="!uploadItem.error"><span translate>resource.upload.hint.already</span>：<em ng-bind="uploadItem.progress"></em></span> <span ng-show="uploadItem.error"><span translate>resource.upload.hint.failed</span>：<em ng-bind="uploadItem.errorMessage"></em></span></p><p class="progress-bar"><span class="progress-txt"><em ng-bind="uploadItem.size"></em>/<span ng-bind="uploadItem.fullsize"></span> </span><em class="progress-bg" ng-style="{'width':uploadItem.progress}"></em></p></div><div class="upload-pick" ng-show="!uploadItem"><em ng-bind="hint"></em></div></div><div class="upload-metadata"><div class="form-group"><input class="form-control" type="text" placeholder="{{'resource.label.file_name' | translate}}" ng-disabled="!uploadItem" ng-model="uploadItem.name" required></div><div class="form-group"><input class="form-control" type="text" placeholder="{{'asset.title.title' | translate}}" ng-disabled="!uploadItem" ng-model="uploadItem.title" required></div><div class="form-group"><textarea class="form-control" rows="3" placeholder="{{'asset.title.description' | translate}}" ng-disabled="!uploadItem" ng-model="uploadItem.description"></textarea></div><div style="display:none"><video id="video"></video><audio id="audio"></audio></div></div><div class="upload-buttons"><button class="btn btn-primary" ng-show="!uploadItem.error" ng-click="start()" ng-disabled="form.$invalid" translate>common.label.commit</button> <button class="btn btn-primary" ng-show="uploadItem.error" ng-click="reset()" translate>resource.upload.label.restart</button></div></form></div>
