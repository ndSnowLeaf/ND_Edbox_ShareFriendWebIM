<div class="store"><ul class="asset-thumb-list"><li ng-repeat="item in uploadItems" ng-if="allowUpload"><div class="thumb"><p class="{{category}}"></p><div class="upload-wrap"><a href="javascript:void(0);" class="btn-close-upload" ng-click="cancelUpload(uploadItems,item)"></a><p class="txt"><span ng-show="!item.error"><span translate>resource.upload.hint.already</span>：<em ng-bind="item.progress"></em></span> <span ng-show="item.error"><span translate>resource.upload.hint.failed</span>：<em ng-bind="item.errorMessage"></em></span></p><p class="progress-bar"><span class="progress-txt"><em ng-bind="item.size"></em>/<span ng-bind="item.fullsize"></span> </span><em class="progress-bg" ng-style="{'width':item.progress}"></em></p></div></div><p class="title"><span ng-bind="item.title"></span> <span>{{item.title|nosuffix}}</span></p></li><li ng-repeat="item in items" ng-class="{'selected':item==selected||item._selected}"><span ng-bind="item.resolution" class="media-dureation" ng-if="category=='image'"></span> <span ng-bind="item.duration | duration_from_iso | duration" class="media-dureation" ng-if="category!='image'&&item.duration"></span> <span class="selected-icon"></span><div class="thumb" ng-click="select(item)"><img ng-src="{{item.thumbHref}}" alt="..." nd-default-src="/editor/basic-question/asset/images/default_image.jpg" ng-if="item.thumbHref"><p class="{{category}}" ng-if="!item.thumbHref"></p><p class="edit-warp"><a ng-href="{{item.previewHref}}" class="btn-preview btn-preview-{{category}} iframe" ng-if="category!='image'" lc-fancybox fancy-width="660" fancy-height="420" fancy-auto-scale="false"></a> <a ng-href="{{item.previewHref}}" class="btn-preview btn-preview-{{category}}" ng-if="category=='image'" lc-fancybox fancy-type="image"></a></p><p class="tech-info" ng-show="category!='image'"><span ng-bind="'code' | dict:item.tech_info.href.requirements:'name':'value'"></span></p></div><p class="title"><span ng-bind="item.title|nosuffix" title="{{item.title}}" ng-show="!item.titleEditing"></span> <input type="text" ng-show="item.titleEditing" ng-model="item.shortTitle" ng-blur="cancelEditTitle(item)" nd-enter="updateTitle(item)" nd-cancel="cancelEditTitle(item)"></p></li></ul><div class="asset-thumb-footer"><div><a href="javascript:void(0);" class="lc-btn lc-btn-default fl" lc-asset-upload="{{category}}" asset-space="personal" asset-creator="{{creator}}" asset-coverage="{{coverage}}" upload-items="uploadItems" on-item-created="onItemCreated(item)"><b translate>resource.upload.label.select.local</b></a></div><a href="javascript:void(0);" class="lc-btn lc-btn-primary fr" ng-click="doSelect()"><b translate>common.label.insert</b></a><div class="asset-thumb-pagination" ng-if="" showpagination><div pagination-simple="pagination" first-change="{{firstLoad}}" on-change="doSearch(page,size)"></div><pagination total-items="pagination.totalItems" items-per-page="pagination.size" ng-model="pagination.page" max-size="5" rotate="false" boundary-links="true" ng-change="doSearchMine()"></pagination></div></div></div>
