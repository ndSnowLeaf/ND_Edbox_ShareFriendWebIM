<div class="qti-ed-editor-bar"><div class="qti-ed-editor-col" ng-repeat="btnGroup in btns"><span ng-repeat-start="btn in btnGroup" ng-if="!btn.hide&&(!btn.isItem || showItemCommand=='true')" class="qti-ed-editor-btn qti-ed-editor-btn-{{btn.dimension}} qti-ed-editor-fun-{{btn.name}}" ng-class="{'disabled':btn.disabled,'on':btn.on}" ng-if="btn!='/'" ng-click="clickButton(btn,$event)" title="{{btn.dimension=='large'?'':btn.title}}" lang="{{lang}}"><a href="javascript:void(0)" ng-bind-html="btn.dimension=='large'?btn.title:'' | trust"></a></span><br ng-repeat-end ng-if="btn=='/'" class="clearfix"></div><div class="qti-ed-editor-picker" ng-style="{'left':colorPicker.left+'px','top':colorPicker.top+'px'}" ng-show="colorPicker.show"><div color-picker on-select="onColorSelect(color)"></div></div><div class="qti-ed-editor-picker" ng-style="{'left':pixelPicker.left+'px','top':pixelPicker.top+'px'}" ng-show="pixelPicker.show"><div pixel-picker on-select="onPixelSelect(pixel)"></div></div><div nd-dialog name="imageDialog" dialog-title="{{'asset.label.insert.image' | translate}}" height="75%" width="922px"><div lc-asset-select category="image" chapter-ids="assetChapterIds" on-select="onImageSelect(item)" handler="imageSelector" first-load="false" default-keyword="defaultKeyword"></div></div><div nd-dialog name="videoDialog" dialog-title="{{'asset.label.insert.video' | translate}}" height="75%" width="922px"><div lc-asset-select category="video" chapter-ids="assetChapterIds" on-select="onVideoSelect(item)" handler="videoSelector" first-load="false" default-keyword="defaultKeyword"></div></div><div nd-dialog name="audioDialog" dialog-title="{{'asset.label.insert.audio' | translate}}" height="75%" width="922px"><div lc-asset-select category="audio" chapter-ids="assetChapterIds" on-select="onAudioSelect(item)" handler="audioSelector" first-load="false" default-keyword="defaultKeyword"></div></div><div nd-dialog name="sampleDialog" dialog-title="{{'asset.label.insert.sample' | translate}}" height="{{size.height+'px'}}" width="{{size.width+'px'}}"><iframe style="width:100%;height:100%;border:none" ng-src="{{sampleUrl()}}"></iframe></div></div>
