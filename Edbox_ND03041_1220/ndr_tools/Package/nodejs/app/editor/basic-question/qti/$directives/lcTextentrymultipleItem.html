<div><div class="qti-ed-fieldset"><p class="legend tools-warp"><span><span translate>qti.title.prompt</span><em class="required">*</em></span> <a href="javascript:void(0);" class="lc-btn lc-btn-small lc-btn-primary" ng-click="insertTextEntryInteraction()"><b translate>qti.label.insert_interaction</b></a></p><div class="content"><div class="qti-ed-editable qti-ed-prompt" ng-model="assessment.item.prompt" required lc-ckeditor on-created="setPromptEditorName(name)" enable-textentry-interaction="true"></div></div></div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.label.answer</span><em class="required">*</em></p><p class="qti-ed-textentry-answerhint" ng-hide="corrects.length" translate>qti.textentry.hint.input.interaction</p><p class="qti-ed-textentry-answerhint" ng-show="corrects.length"><span translate>qti.textentry.hint.input.answer</span></p><div class="content" style="min-height:40px" ng-show="corrects.length"><ul class="qti-ed-choice-list qti-ed-textentry-list"><li ng-repeat="entry in corrects track by $index"><span class="choice-label" ng-bind="$index+1"></span><div class="choice-input"><div class="qti-ed-editable" ng-model="entry.text" nd-maxlength="3000" lc-ckeditor editor-disable="image,video,audio,background"></div></div><a href="javascript:void(0);" class="qti-ed-tool del" ng-click="removeAnswer(entry)"></a></li></ul></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackhint</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackHint.content" nd-maxlength="3000" lc-ckeditor></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackanswer</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackAnswer.content" nd-maxlength="3000" lc-ckeditor></div></div></div></div>
