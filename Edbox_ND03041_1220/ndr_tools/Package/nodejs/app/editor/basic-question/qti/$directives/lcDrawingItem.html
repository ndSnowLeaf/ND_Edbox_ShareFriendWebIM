<div class="lc-drawing-item"><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.drawing.label.prompt</span><em class="required">*</em></p><div class="qti-ed-drawing-prompt"><label class="input-radio"><input type="radio" ng-model="assessment.item.titletype" value="1"><span translate>qti.drawing.label.titletype_1</span></label><label class="input-radio"><input type="radio" ng-model="assessment.item.titletype" value="2"><span translate>qti.drawing.label.titletype_2</span></label><div class="content" ng-if="assessment.item.titletype=='1'"><div class="qti-ed-editable" placeholder="{{'common.hint.input' | translate}}" ng-model="assessment.item.prompt_object.title" contenteditable="true" lc-ckeditor editor-disable="image,video,audio,background,math,table" on-created="setPromptEditorName(name)" required nd-maxlength="12" enable-textentry-interaction="true" paste-type="plain-text" oneline=""></div></div><a ng-show="assessment.item.titletype=='1'&&textentryCount()<2" href="javascript:void(0);" class="lc-btn lc-btn-small lc-btn-primary" ng-click="insertTextEntryInteraction()"><b translate>qti.label.insert_interaction</b></a></div></div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.drawing.label.content</span><em class="required">*</em></p><div class="content"><div class="qti-ed-editable qti-ed-prompt-content" placeholder="{{'common.hint.input' | translate}}" ng-model="assessment.item.prompt_object.content" contenteditable="true" required lc-ckeditor></div></div></div><div class="qti-ed-fieldset noselect"><p class="legend"><span translate>qti.drawing.label.paper_choice</span><em class="required">*</em></p><div class="content"><div class="qti-ed-paper-choice"><div ng-repeat="paper in papers" class="qti-ed-papertype qti-ed-papertype-{{paper.type}}" ng-class="{'on':assessment.item.papertype==paper.type}" data-index="0"><div class="qti-ed-papertype-thumb" ng-click="changePaperType($event,paper)"></div><label class="input-radio"><input type="radio" ng-model="assessment.item.papertype" ng-value="paper.type"><span ng-bind="paper.title"></span></label></div></div></div></div><div class="qti-ed-fieldset noselect" ng-mousedown="cancelEvent($event)"><p class="legend" translate>qti.drawing.label.asset_reference</p><div class="content"><div class="qti-ed-drawing-asset"><div class="qti-ed-tabbar"><a href="javascript:void(0);" class="tab-btn tab-btn-previous" ng-click="previousTab()" ng-show="assets.length>MAX_IN_ONEPAGE"></a><ul class="asset_wrapper"><li ng-repeat="asset in assets track by $index" ng-hide="$index < startTabIndex||$index >= startTabIndex+MAX_IN_ONEPAGE" ng-class="{'on':asset==selectedTab}" ng-click="$parent.selectedTab=asset"><span ng-if="!asset.editing" class="att_title"><span ng-bind="assettitle(asset,$index)"></span> </span><input type="text" ng-model="asset.title" maxlength="12" autofocus ng-if="asset.editing" ng-click="stopEvent($event)" ng-blur="stopEdit()"> <a href="javascript:void(0);" class="tab-tool tab-tool-del" ng-click="removeAsset(asset,$event)" ng-if="!asset.editing"></a> <a href="javascript:void(0);" class="tab-tool tab-tool-changename" ng-click="changeAssetName(asset,$event)" ng-if="!asset.editing"></a></li><li class="tab-new" ng-click="addAsset()"><span></span></li></ul><a href="javascript:void(0);" class="tab-btn tab-btn-next" ng-click="nextTab()" ng-show="assets.length>MAX_IN_ONEPAGE"></a></div><div ng-repeat="asset in assets track by $index" ng-if="selectedTab==asset"><div class="qti-ed-editable" placeholder="{{'common.hint.input' | translate}}" ng-model="asset.content" contenteditable="true" lc-ckeditor auto-focus="true"></div></div><p ng-show="!assets.length" translate>qti.drawing.hint.add_asset</p></div></div></div></div>
