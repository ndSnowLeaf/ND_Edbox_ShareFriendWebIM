<div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.title.prompt</span><em class="required">*</em></p><div class="content"><div class="qti-ed-editable qti-ed-prompt" placeholder="{{'common.hint.input' | translate}}" ng-model="assessment.item.prompt" contenteditable="true" required lc-ckeditor></div></div></div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.label.choice</span><em class="required">*</em></p><div class="content"><ul class="qti-ed-choice-list"><li ng-repeat="choice in assessment.item.choices"><span class="choice-label" ng-bind="choice.identifier"></span><div class="choice-input"><div class="qti-ed-editable" ng-model="choice.text" required nd-maxlength="3000" lc-ckeditor on-data-change="onChoiceDataChange(data,attrs)" on-created="onChoiceEditorCreated(ckeditor)"></div></div><a href="javascript:void(0);" class="qti-ed-tool del" ng-click="removeChoice(choice)"></a></li></ul><div class="bottom"><a href="javascript:void(0);" class="lc-btn lc-btn-primary lc-btn-small" ng-click="addChoice()"><b><em class="icon icon-add"></em><span translate>qti.label.choice</span></b></a></div></div></div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.label.answer</span><em class="required">*</em></p><div class="content"><div class="qti-ed-choice-answer"><label class="input-radio" ng-repeat="choice in assessment.item.choices"><input type="radio" ng-model="answer.value" ng-value="choice.identifier"> <span ng-bind="choice.identifier"></span></label></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackhint</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackHint.content" nd-maxlength="3000" lc-ckeditor></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackanswer</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackAnswer.content" nd-maxlength="3000" lc-ckeditor></div></div></div></div>
