<div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.title.prompt</span><em class="required">*</em></p><div class="content"><div class="qti-ed-editable qti-ed-prompt" ng-model="assessment.item.prompt" required lc-ckeditor></div></div></div><div class="qti-ed-fieldset"><p class="legend"><span translate>qti.graphicgapmatch.label.contentedit</span><em class="required">*</em></p><div class="content"><div class="qti-ed-graphic-warp"><div class="qti-ed-graphic-item" ng-show="assessment.item.object.data"><div class="qti-ed-graphic-image" ng-click="selectImage(0)"><table class="qti-ed-graphic-grid" ng-style="{'height':imageHeight+'px'}"><tbody><tr ng-repeat="o in rowOptions" ng-if="$index<assessment.item.rows"><td ng-repeat="c in columnOptions" ng-if="$index<assessment.item.columns"></td></tr></tbody></table><img ng-src="{{assessment.item.object.data|refPath}}" alt="..." nd-load="onImageLoad()"> <input type="hidden" ng-model="assessment.item.object.data" required></div><select ng-model="assessment.item.rows" ng-options="item.value as item.label for item in rowOptions" required></select><select class="second" ng-model="assessment.item.columns" ng-options="item.value as item.label for item in columnOptions" required></select></div><div class="qti-ed-graphic-hint" ng-hide="assessment.item.object.data" ng-click="selectImage(0)"></div></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackhint</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackHint.content" nd-maxlength="3000" lc-ckeditor></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.label.feedbackanswer</p><div class="content"><div class="qti-ed-editable" ng-model="assessment.feedbackAnswer.content" nd-maxlength="3000" lc-ckeditor></div></div></div><div nd-dialog name="imageDialog" dialog-title="{{'asset.label.insert.image' | translate}}" height="75%" width="922px"><div lc-asset-select category="image" chapter-ids="assessment.metadata.chapter_ids" on-select="onImageSelect(item)" handler="imageSelector" first-load="false" default-keyword="defaultKeyword"></div></div></div>
