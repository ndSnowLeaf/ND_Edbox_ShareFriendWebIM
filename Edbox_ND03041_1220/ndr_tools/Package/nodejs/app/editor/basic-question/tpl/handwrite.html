<div class="qti-ed fill-absolute" ng-cloak><div id="topSpace" style="display:none"></div><div id="bottomSpace" style="display:none"></div><form name="form" lc-rich-editor-bridge><div class="qti-ed-toolbar" style="display:block"><div lc-rich-editor asset-chapter-ids="metadata.chapter_ids" show-item-command="{{itemType.name=='specialcomplextext'}}" default-keyword="defaultKeyword" editor-disable="background"></div></div><div class="qti-ed-content"><div class="qti-ed-assessment" class="qti-ed-assessment-single"><div class="qti-ed-assessment-item"><div><div class="qti-ed-fieldset"><p class="legend tools-warp"><span><span translate>qti.title.prompt</span><em class="required">*</em></span></p><div class="content"><div class="qti-ed-editable qti-ed-prompt large" ng-model="content" required lc-ckeditor on-created="setPromptEditorName(name)" enable-textentry-interaction="true" editor-disable="background"></div></div></div><div class="qti-ed-fieldset"><p class="legend" translate>qti.handwrite.label.board</p><div class="qti-ed-handwrite-board" ng-style="{'width':background.width+'px','height':background.height+'px','background-image':'url(\''+background.url+'\')'}"><div class="qti-ed-handwrite-board-drag" nd-drag="onResize($event)" start-drag="onResizeStart($event)"></div></div><a href="javascript:void(0)" class="qti-ed-link-fn" ng-click="setBackground()" translate>qti.handwrite.label.set_background</a> <a href="javascript:void(0)" class="qti-ed-link-fn" ng-click="cancelBackground()" ng-show="background.url" translate>qti.handwrite.label.cancel_background</a></div><div nd-dialog name="imageDialog" dialog-title="{{'asset.label.insert.image' | translate}}" height="75%" width="922px"><div lc-asset-select category="image" chapter-ids="assessment.metadata.chapter_ids" on-select="onImageSelect(item)" handler="imageSelector" first-load="false" default-keyword="defaultKeyword"></div></div></div></div></div></div><div class="qti-ed-bottombar"><div class="qti-ed-bottombar-left" ng-show="itemType.category=='compound'"><select ng-model="addingType" ng-options="item.name as item.label for item in itemTypes"></select><a href="javascript:void(0);" class="lc-btn lc-btn-small lc-btn-primary" ng-click="addAssessment(addingType)"><b translate>qti.label.add_item</b></a></div><div class="qti-ed-bottombar-right"><a href="javascript:void(0);" class="lc-btn lc-btn-default" ng-class="{disabled:form.$invalid}" ng-click="preview()"><b translate>common.label.preview</b></a> <a href="javascript:void(0);" class="lc-btn lc-btn-primary" ng-class="{disabled:form.$invalid}" ng-click="save()"><b translate>common.label.save</b></a> <a href="javascript:void(0);" class="lc-btn lc-btn-primary" ng-class="{disabled:form.$invalid}" ng-if="isEmbed&&(noinsert!='true')" ng-hide="disalbeButtons.insert" ng-click="insert()"><b translate>common.label.insert</b></a></div></div></form><div nd-dialog name="previewDialog" width="1080px" height="700px"><div style="width:100%;height:100%"><iframe width="99%" height="99%" style="border: none"></iframe></div></div><div nd-dialog name="videoPreviewDialog" dialog-title="{{'common.label.preview' | translate}}" height="512px" width="670px"><div style="width:100%;height:100%"><iframe id="previewDialog_iframe" style="border: none" width="99%" height="99%"></iframe></div></div></div>
