<div class="question_body"><div class="question_top" lang="{{lang}}"><select-question-type on-select="selectQuestion(type)" question-types="question_types"></select-question-type><div class="query_item big"><span ng-bind="'qti.newdata.chapter'|translate"></span>：<div esp-chapter-input-tree init-chapter-id="{{initChapterId}}" expand-all="false" ng-model="chapter_id" ng-change="doSearch()"></div></div><select-difficulty on-select="selectDifficulty(difficulty)" difficulties="difficulties"></select-difficulty><br><h3><span ng-bind="'qti.newdata.queryquestion.prompt_start'|translate"></span> <span class="question_count" ng-bind="pagination.totalItems"></span> <span ng-bind="'qti.newdata.queryquestion.prompt_end'|translate"></span></h3></div><div class="question_list"><div class="question_item" nd-repeat-finished="itemsRendered" ng-repeat="question in questions" ng-class="{'question_selected': question.selected,'question_notselected': !question.selected}"><div class="title"><span class="sequence" ng-bind="$index+1"></span> <span class="content"><span ng-bind-html="question.description|refpath|trust"></span></span></div><div class="footer"><div class="type"><span ng-bind="'qti.newdata.questiontype'|translate"></span>：<span ng-bind="getQuestionType(question)"></span></div><div class="hard"><span ng-bind="'qti.newdata.difficulty'|translate"></span>:<span nd-star="toNumber(question.education_info.difficulty)"></div><div class="button-group"><a class="qti-ed-import-ft-btn" ng-click="addQuestion(question)" data-style="type1" ng-if="!question.selected" ng-bind="'qti.newdata.add'|translate"></a> <a class="qti-ed-import-ft-btn" ng-click="removeQuestion(question)" data-style="type2" ng-if="question.selected" ng-bind="'qti.newdata.cancel'|translate"></a></div></div></div></div><div class="asset-thumb-footer"><div class="asset-thumb-pagination"><pagination total-items="pagination.totalItems" items-per-page="pagination.size" ng-model="pagination.page" max-size="5" rotate="false" boundary-links="true" ng-change="doSearch()"></pagination></div></div></div>
