<div class="slides-workspace-category-template-choice-view"><div ng-repeat="category in categories" class="_category" ng-show="category.templates.length > 0"><div class="_title"><img ng-src="{{category.icon}}" alt="..."> <span ng-bind="category.title"></span></div><ul><li ng-repeat="template in category.templates" ng-class="{'_default': !template.icon}" ng-click="choice(category, template)"><img ng-src="{{template.icon}}" alt="..." ng-show="template.icon"> <span ng-bind="template.name" ng-hide="template.icon"></span></li></ul></div></div>
