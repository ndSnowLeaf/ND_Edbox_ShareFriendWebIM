<div class="slides-workspace-category-explorer-view"><div class="_category-list"><div class="_header"><ul><li class="_new" ng-click="create()"><span translate>common.label.create</span></li><li class="_save"><span translate>common.hint.saveandsync</span></li></ul></div><div class="_body"><ul><li ng-repeat="category in categories" ng-class="{'_active': currentCategory == category}" ng-click="switchCategory(category)"><img ng-src="{{category.icon}}" alt="..."> <span ng-bind="category.title"></span></li></ul></div></div><div class="_data-list"><div class="_header"><input type="text" placeholder="{{'common.label.search'|translate}}..." ng-model="keyword" ng-keydown="$event.keyCode==13 && doSearch()"></div><div class="_body" ng-repeat="category in categories" ng-show="currentCategory == category"><ul class="_{{category.cls}}"><li ng-repeat="data in category.datas" ng-class="{'_active': category.selectedData == data}" ng-click="selectData(category, data)"><div class="_title" ng-bind="data.title"></div><div class="_description" ng-bind-html="data.description | trust"></div></li></ul><div class="_pagination" ng-if="category.pagination"><div class="_compact" slides-pagination="category.pagination" on-change="doSearch()"></div></div></div></div></div>
