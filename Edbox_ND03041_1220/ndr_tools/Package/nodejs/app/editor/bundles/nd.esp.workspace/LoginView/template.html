<div class="slides-workspace-login-view"><div class="_login-board"><div class="_title" translate>login.label.title</div><div class="_field"><input type="text" placeholder="{{'login.label.username'|translate}}" ng-model="username" ng-keydown="$event.keyCode == 13 && login()"></div><div class="_field"><input type="password" placeholder="{{'login.label.password'|translate}}" ng-model="password" ng-keydown="$event.keyCode == 13 && login()"></div><div class="_field"><button ng-click="login()" translate>login.label.login</button></div></div></div>
