<div class="exam-skin-wood" ng-style="rootStyle"><div class="insert_question" id="layout"><div class="insert_question_wrapper"><div class="insert_question_top"><div slides-toggle class="insert_question_top_type"><!--全部类型框点击时候insert_question_top_type添加 top_area_active 类--> <span class="type_title_text" ng-bind="resourceTypeOption.name"></span> <span class="toptype_pull"></span><div slides-toggle-target toggle-on-document="all" class="type_pop"><ul class="insert_question_top_typepop"><li class="typepop_select" ng-repeat="option in resourceTypeOptions" ng-click="selectResourceType(option)"><a href="javascript:" ng-bind="option.name"></a></li></ul></div><!--点击顶部全部类型弹出end--></div><!--顶部输入框点击时候insert_question_top_input添加 top_area_active 类--><div slides-toggle toggle-keep="true" class="insert_question_top_input"><input class="insert_question_top_inputcontent" ng-model="keyword" maxlength="50" ng-keydown="$event.keyCode == 13 && search();"><!--关闭输入框按钮点击态close_input_icon添加close_input_icon_active类,hover的时候添加close_input_icon_hover类--> <span class="close_input_icon" ng-show="keyword" ng-click="cleanKeyword()"></span><!--点击顶部输入框弹窗--><div class="input_pop" slides-toggle-target toggle-on-document="all" ng-show="keywordHistory.length"><!--设置display属性显示--><ul class="insert_question_top_typepop"><li class="typepop_select" ng-repeat="k in keywordHistory" ng-click="setKeyword(k)"><a href="javascript:" ng-bind="k"></a></li><li class="typepop_select"><a href="javascript:" ng-click="cleanKeywordHistory()">清空搜索记录</a></li></ul></div><!--点击顶部输入框弹窗end--></div><!--insert_question_search_btn搜索按钮不设置其他类控制状态--> <a class="insert_question_search_btn" href="javascript:" ng-click="search()"><span class="search_btn_text">搜索</span></a><div class="insert_question_top_page" slides-pagination-transclude="pagination" on-change="load()"><!--上一页激活状态previous_page_btn_active类 previous_page_btn_hover类 不可用状态previous_page_btn_disabled--> <a href="javascript:" class="page_change_btn previous_page_btn_normal" ng-class="{'previous_page_btn_disabled': !hasPreviousPage}" ng-click="previousPage()"></a><div class="page_number"><span class="page_change_text_num">{{page}}</span><span class="page_change_text_sum">/{{totalPage == 0 ? 1 : totalPage}}</span></div><!--下一页激活状态next_page_btn_active类 next_page_btn_hover类 不可用状态next_page_btn_disabled--> <a href="javascript:" class="page_change_btn next_page_btn_normal" ng-class="{'next_page_btn_disabled': !hasNextPage}" ng-click="nextPage()"></a></div></div><!--中间部分--><div class="insert_inner"><div class="no_found_inner" ng-hide="items.length"><span>目前还没有发现习题哦！</span></div><div class="insert_question_inner" ng-repeat="item in items"><!--头部导航--><div class="main_area_title"><span class="main_area_title_text" ng-bind="($index + 1) + '.' + item.title"></span></div><!--头部导航end--><!--存放题型容器--><div class="main_area_middle" ng-class="{'no_preview': !(isBasic || item.playing || item.previewImageHref),'is_basic': isBasic}" style="position: relative"><span class="no_preview_text" ng-hide="isBasic || item.playing || item.previewImageHref">目前还没有缩略图哦！</span><div ng-if="isBasic" qti-player href="{{item.href}}"></div><div class="answer_player_shade" ng-hide="isBasic || item.playing"></div><div class="answer_player_btn" ng-hide="isBasic || item.playing" ng-click="play(item)"></div><img ng-hide="isBasic || item.playing" ng-src="{{item.previewImageHref | trust:'resourceUrl'}}"><iframe ng-if="item.playing" id="iframe_{{item.identifier}}" ng-load="onPlayerLoad(item)" ng-src="{{item.previewHref | trust:'resourceUrl'}}" style="width: 100%;height: 100%;border: 0"></iframe></div><!--存放题型容器end--><!--插入题型容器底部--><div class="main_area_bottom"><!--答案与解析--><!--激活答案与解析 main_area_bottom 添加 answer_analyze_mol_active 类, answer_analyze_mol_hover 类--><div class="answer_analyze_mol" ng-class="{'answer_analyze_mol_active':item.contentAnswerExpand}" ng-show="isBasic || (item.playerLoaded && !item.answerShowed)" ng-click="showAnswer(item)"><span class="answer_analyze_mol_icon inner_bottom_btn"></span> <span class="mol_txt">{{isBasic ? '答案与解析' : '显示答案'}}</span></div><!--答案与解析end--><div class="main_area_bottom_side"><!--编辑习题--><!--激活编辑习题 main_area_bottom 添加 edit_question_mol_active 类, edit_question_mol_hover 类--><!--<div class="edit_question_mol" ng-click="edit(item)">
                                <span class="edit_question_mol_icon inner_bottom_btn"></span><span class="mol_txt" >编辑习题</span>
                            </div>--><!--编辑习题end--> <span class="main_area_side_line"></span> <!--插入习题--><!--激活插入习题 main_area_bottom 添加 insert_question_mol_active 类, insert_question_mol_hover 类--><div class="insert_question_mol" ng-click="insert(item)"><span class="insert_question_mol_icon inner_bottom_btn"></span><span class="mol_txt">插入习题</span></div><!--插入习题end--></div></div><!--插入题型容器底部end--><!--答案与解析模块--><div class="analyze_area" ng-show="item.contentAnswerExpand"><div class="analyze_area_up"><span class="analyze_area_answer_icon"></span> <span class="analyze_area_txt">答案</span><p class="analyze_area_pre_text" ng-bind-html="item.response | trust"></p></div><span class="analyze_area_line"></span><div class="analyze_area_down"><span class="analyze_area_analyze_icon"></span> <span class="analyze_area_txt">解析</span><p class="analyze_area_pre_text" ng-bind-html="item.contentAnswer | trust"></p></div></div><!--答案与解析模块end--></div></div><!--中间部分end--><!--底部翻页功能--><div class="insert_question_bottom"><div class="insert_question_bottom_changepage" slides-pagination-transclude="pagination" on-change="load()"><!--上一页、下一页、go按钮不可用状态添加 last_page_btn_disabled 类，激活状态添加 last_page_btn_active 类 last_page_btn_hover类--> <a href="javascript:" class="last_page_btn" ng-class="{'last_page_btn_disabled': !hasPreviousPage}" ng-click="previousPage()"><span class="last_page_btn_text">上一页</span> </a><!--显示页数--><div class="last_page_num_content"><!--被选中的页码last_page_num添加 last_page_num_selected 类--> <a href="javascript:" class="last_page_num" ng-class="{'last_page_num_selected':page==1}" ng-click="gotoPage(1)"><span class="last_page_num_text">1</span> </a><a href="javascript:" class="last_page_num" ng-show="hasPreviousOmit"><span class="last_page_num_text">…</span> </a><a href="javascript:" class="last_page_num" ng-class="{'last_page_num_selected':page==p}" ng-repeat="p in pages" ng-click="gotoPage(p)"><span class="last_page_num_text">{{p}}</span> </a><a href="javascript:" class="last_page_num" ng-show="hasNextOmit"><span class="last_page_num_text">…</span> </a><a href="javascript:" class="last_page_num" ng-class="{'last_page_num_selected':page==totalPage}" ng-click="gotoPage(totalPage)" ng-show="totalPage>1"><span class="last_page_num_text">{{totalPage}}</span></a></div><!--显示页数end--><div class="select_page_btn"><input class="insert_question_top_inputnum" ng-model="inputPage" ng-keydown="$event.keyCode == 13 && gotoInputPage();"></div><span class="page_change_txt_sum">/{{totalPage == 0 ? 1 : totalPage}}</span> <a class="last_page_btn" href="javascript:"><span class="last_page_btn_text" ng-click="gotoInputPage()">GO</span></a> <a href="javascript:" class="last_page_btn" ng-class="{'last_page_btn_disabled': !hasNextPage}" ng-click="nextPage()"><span class="last_page_btn_text">下一页</span></a></div></div><!--底部翻页功能end--></div></div></div>
