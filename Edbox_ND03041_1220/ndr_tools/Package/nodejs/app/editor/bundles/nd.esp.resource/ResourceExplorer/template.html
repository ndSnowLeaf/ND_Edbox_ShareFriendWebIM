<div class="slides-resource-resource-explorer" ng-class="theme"><div class="_search"><span class="_wrap"><input type="text" placeholder="{{'resource.search.placeholder'|translate}}" ng-model="keyword" ng-keydown="$event.keyCode == 13 && doSearch();"> <a href="javascript:void(0)" ng-click="doSearch(1)" translate></a></span></div><div class="_upload"><button class="slides-btn" slides-upload="uploadConfig" ng-disabled="!currentStore.uploadEnabled" ng-show="currentStore.uploadEnabled" translate>resource.upload.label.select.local</button></div><div class="_header"><div class="_store"><ul><li ng-repeat="store in stores" ng-class="{'_active': store === currentStore}" ng-click="switchStore(store)"><span ng-bind="store.title"></span></li></ul></div></div><div class="_content" ng-show="currentStore.datas.length || currentStore.uploadItems.length"><ul><li ng-repeat="item in currentStore.uploadItems"><div class="_thumb"><div class="_p"><img ng-src="{{assetType.defaultThumbHref}}" alt="{{'resource.image.missing'|translate}}"></div><div class="_upload-info"><span ng-show="!item.error"><span translate>resource.upload.hint.already</span>：<em ng-bind="item.progress"></em>% </span><span ng-show="item.error"><span translate>resource.upload.hint.failed</span>：<em ng-bind="item.errorMessage"></em> </span><span class="_remove" ng-click="item.remove()"></span></div></div><p class="_title" ng-bind="item.fileName"></p></li><li ng-repeat="data in currentStore.datas" ng-class="{'_selected':isSelected(data)}" ng-click="select(data)" ng-dblclick="preview(data)"><div class="_thumb"><div class="_p"><img alt="..." ng-src="{{data.thumbHref || assetType.defaultThumbHref}}"> <span class="_info">{{(data.size | fileSize) || (data.duration | durationFromIso | duration) || data.resolution}}</span></div></div><p class="_title" ng-bind-html="data.title | trust"></p></li></ul></div><div class="_content-empty" ng-hide="currentStore.invalid || currentStore.datas.length || currentStore.uploadItems.length"><span translate="resource.hint.nothing"></span></div><div class="_pagination" ng-if="currentStore.pagination" ng-hide="currentStore.invalid"><div class="bootstrap" slides-pagination="currentStore.pagination" on-change="doSearch()"></div></div></div>
